<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body style="display: flex; justify-content: center; align-items: center;">
        <div layout:fragment="content">
            <input action="#" th:action="@{doSignup}" th:object="${signupModel}" method="post" />
            <h2 align="center">Sign Up!</h2>
            <!-- Table with forms -->

            <table class="table" style="border-collapse: collapse; width: 100%;">
                <tr>
                    <td>FirstName:</td>
                    <td><input type="text" th:field="*{firstName}"></td>
                    <td>LastName:</td>
                    <td><input type="text" th:field="*{lastName}"></td>
                    <td>Username:</td>
                    <td><input type="text" th:field="*{username}"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="text" th:field="*{password}"></td>
                    <td>PhoneNumber:</td>
                    <td><input type="text" th:field="*{phoneNumber}"></td>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
               
            </table>
            <div class="row">
                <div style="width:600px"class="col-md-6 col-md-offset-3"><input class="btn btn-info" type="submit" value="Submit"></input></div>
              </div>
            



        </div>
    </body>
</html>
