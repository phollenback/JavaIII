<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/mainTemplate">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfol.io</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
        }


        a:link {
            color: inherit;
        }


        a:visited {
            color: inherit;
        }


        a:hover {
            color: inherit;
            text-decoration: none;
        }

        .container {
            width: 100%;
            padding-left: 5vw;
            padding-right: 5vw;
            box-sizing: border-box;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 5vh;
        }

        .card {
            margin: 1rem;
            width: 20vw;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            height: 25vh;
            object-fit: cover;
        }

        .card-body {
           padding: 1vw;
        }


        .card-text {
              font-size: 2em;  
        }

        .date {
            font-size: 1em;
        }

    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="gallery-container">
            <a th:href="@{getposts}">View All Posts</a><br/>
        </div>
        
        <div class="gallery-container">
            <form action="/findpost" method="GET">
                <select name="postId">
                    <option th:each="post : ${posts}" th:value="${post.id}" th:text="${post.title}">Post Title</option>
                </select>
                <button type="submit">View Selected Post</button>
            </form>
        </div>
        
        
    </div>
    
</body>

</html>
